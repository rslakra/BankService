# docker-compose.yml
version: '3.8'

services:
  bank-service:
    build: .
    ports:
      - "8000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-8c0932121ddb0859e2467e6e94415406}
      - DATABASE_URL=sqlite:///./data/BankService.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

